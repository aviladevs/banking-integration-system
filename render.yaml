services:
  - type: web
    name: financeiro-backend
    env: node
    plan: starter
    buildCommand: npm ci && npm run build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DB_TYPE
        value: sqlite
      - key: DATABASE_PATH
        value: database.sqlite
      - key: JWT_SECRET
        generateValue: true
    disk:
      name: sqlite-data
      mountPath: /app
      sizeGB: 1
