<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Financeiro</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div id="loginScreen" class="auth-screen">
    <div class="auth-container">
      <div class="auth-header">
        <h1><i class="fas fa-university"></i> Banking System</h1>
        <p>Fa√ßa login para entrar</p>
      </div>
      <form id="loginForm" class="auth-form">
        <div class="form-group">
          <label for="loginEmail">E-mail ou Login</label>
          <input type="text" id="loginEmail" placeholder="seu@email.com" autocomplete="username" required />
        </div>
        <div class="form-group">
          <label for="loginPassword">Senha</label>
          <input type="password" id="loginPassword" autocomplete="current-password" required />
        </div>
        <button type="submit" class="btn btn-primary" id="loginSubmitBtn">
          <i class="fas fa-sign-in-alt"></i> Entrar
        </button>
      </form>
    </div>
  </div>

  <div id="notifications" class="notifications-container"></div>

  <script src="config.js"></script>
  <script src="login.js"></script>
</body>
</html>
